<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #fps {
        white-space: pre;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="fps"></div>
    <canvas id="game-of-life-canvas"></canvas>
    <div class="controls">
      <button id="play-pause">‚è∏</button>
      <button id="reset-universe">Reset Universe</button>
      <button id="randomize">Randomize</button>
      <input id="ticks-per-frame" type="range" min=1 max=5 value=1 list="ticks" >Ticks per frame</input>
      <datalist id="ticks">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
      </datalist>
      <button id="toggle-debug">Toggle Debug</button>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
